<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Weather Forecast</title>
    <link rel="icon" type="image/x-icon" href="images/icon-weater.ico">
</head>
<body>
    <div class="container">
        <input  class="inputCity" placeholder="enter the city">
        <button class="btnSearch" onclick="clickSearch()">
            <span class="iconSearch material-symbols-outlined">search</span>
        </button>

        <div class="resultsOfSearch">
            <h2 class="city"></h2>
            <img src="" class="iconFlag"><br />
            <span class="material-symbols-outlined thermostat">thermostat</span>
            <p class="temp"></p>

            <div class="preview">
                <img src="" alt="icon-preview" class="imgPreview">
                <p class="textPreview"></p>
            </div>

            <div class="viewMore">
                <span class="material-symbols-outlined iconHumidity">humidity_low</span>
                <p class="humidity"></p>
                <span class="material-symbols-outlined iconAir">air</span>
                <p class="air"></p>

            </div>
        </div>

        <div>

        </div>
    </div>
</body>
</html>
