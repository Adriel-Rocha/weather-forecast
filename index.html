<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Weather Forecast</title>
</head>
<body>
    <div class="container">
        <input  class="inputCity" placeholder="enter the city">
        <button class="btnSearch" onclick="clickSearch()">
            <span class="iconSearch material-symbols-outlined">
                search
                </span>
        </button>

        <div class="resultsOfSearch">
            <h2 class="city"></h2>
            <p class="temp"></p>
            <div class="preview">
                <img src="" alt="icon-preview" class="imgPreview">
                <p class="textPreview"></p>
            </div>

            <p class="humity"></p>
        </div>

        <div>

        </div>
    </div>
</body>
</html>
